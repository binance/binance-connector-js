name: Build & Sync Docs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Sync with docs branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: docs
          folder: docs
          clean: true
